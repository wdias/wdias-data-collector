apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx      
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: data.wdias.com
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ .Release.Name }}
            servicePort: http
